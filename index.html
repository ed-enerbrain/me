<html>
    <head>
        <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <link type="text/css" href="css/radial.css" rel="stylesheet">

        <title>This is ME</title>
    </head>
    <body>
    <div id="main-container">
            <div id="bio"></div>
            <div id="main-content">
                <div id="experiences"></div>
                <div id="skills"></div>
            </div>
        </div>
        <div id="footer">
            Generated by <a href="http://github.com/majorebola" target="_blank" title="Major Ebola's GitHub">Major Ebola</a> in <a href="http://github.com/majorebola/me" title="Major Ebola's ME GitHub Project" target="_blank">ME Project</a>
        </div>
    </body>
</html>

<script id="bio-template" type="text/x-handlebars-template">
    <h1>{{greetings}} {{name}} {{surname}}</h1>
    <q>{{short_desc}}</q>
    <p>
        <a href="mailto: {{email}}">{{email}}</a><br/>
        <a href="{{website}}" target="_blank">{{website}}</a>
    </p>
</script>
<script id="experiences-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="experience">
        <div class="timeline">
            <div class="timeline-event"></div>
        </div>
        <div class="experience-info">
            <div class="experience-heading">
                <h5>{{name}}</h5>
                <div class="logo" style="background-image: url('{{logo}}')"></div>
            </div>
            <div class="experience-subheading">
                <p>From: {{start}} to {{end}}</p>
                <p>{{where}}</p>
            </div>
            <p class="desc">
                {{#each desc}}
                    {{this}}<br/>
                {{/each}}
            </p>
        </div>
    </div>
    {{/each}}
</script>
<script id="skills-template" type="text/x-handlebars-template">
    {{#each this}}
        <p class="info">{{info}}</p>
        <div class="skill-list">
            {{#each skill_list}}
            <div class="skill-progress">
                <p {{#ifCond value '>' 59}}class='bold'{{/ifCond}}>{{name}}</p>
                <div class="item progress-{{value}}">
                    <div class="radial-inner-bg">{{value}}</div>
                </div>
            </div>
            {{/each}}
        </div>
    {{/each}}
</script>
